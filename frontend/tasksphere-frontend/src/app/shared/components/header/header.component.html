<header class="app-header">
  <div class="header-content">
    <div *ngIf="iconPath()" class="icon-wrapper">
      <img [src]="iconPath()" [alt]="iconAlt()" />
    </div>

    <div class="header-text">
      <h1>{{ title() }}</h1>
      <p class="subtitle">{{ subtitle() }}</p>
    </div>
  </div>
  <ng-content></ng-content>
</header>
